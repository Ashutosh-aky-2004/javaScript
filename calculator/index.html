
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <div class="container bg-black mx-auto w-[20%] mt-14 rounded-2xl">
        <div id="display" class="p-3 text-3xl pl-5 font-medium rounded-t-2xl text-right text-white h-[30%] w-auto"></div>
        <div class="grid grid-cols-4 text-white gap-2 ml-1.5 p-4 mt-3">
              
            <div class="text-xl rounded-xl w-12 text-center p-2 border-2 border-white cursor-pointer bg-[#158e68]" id="btn-value-ac">AC</div>
            <div class="text-xl rounded-xl w-12 text-center p-2 border-2 border-white cursor-pointer bg-[#158e68]" id="btn-value-del">DEL</div>
            <div class="text-xl rounded-xl w-12 text-center p-2 border-2 border-white cursor-pointer bg-[#158e68]" id="btn-value-percentage">%</div>
            <div class="text-xl rounded-xl w-12 text-center p-2 border-2 border-white cursor-pointer bg-[#158e68]" id="btn-value-division">/</div>
            <div class="text-xl rounded-xl w-12 text-center p-2 border-2 border-white cursor-pointer" id="btn-value-7">7</div>
            <div class="text-xl rounded-xl w-12 text-center p-2 border-2 border-white cursor-pointer" id="btn-value-8">8</div>
            <div class="text-xl rounded-xl w-12 text-center p-2 border-2 border-white cursor-pointer" id="btn-value-9">9</div>
            <div class="text-xl rounded-xl w-12 text-center p-2 border-2 border-white cursor-pointer bg-[#158e68]" id="btn-value-multiply">*</div>
            <div class="text-xl rounded-xl w-12 text-center p-2 border-2 border-white cursor-pointer" id="btn-value-4">4</div>
            <div class="text-xl rounded-xl w-12 text-center p-2 border-2 border-white cursor-pointer" id="btn-value-5">5</div>
            <div class="text-xl rounded-xl w-12 text-center p-2 border-2 border-white cursor-pointer" id="btn-value-6">6</div>
            <div class="text-xl rounded-xl w-12 text-center p-2 border-2 border-white cursor-pointer bg-[#158e68]" id="btn-value-subtract">-</div>
            <div class="text-xl rounded-xl w-12 text-center p-2 border-2 border-white cursor-pointer" id="btn-value-1">1</div>
            <div class="text-xl rounded-xl w-12 text-center p-2 border-2 border-white cursor-pointer" id="btn-value-2">2</div>
            <div class="text-xl rounded-xl w-12 text-center p-2 border-2 border-white cursor-pointer" id="btn-value-3">3</div>
            <div class="text-xl rounded-xl w-12 text-center p-2 border-2 border-white cursor-pointer bg-[#158e68]" id="btn-value-addition">+</div>
            <div class="text-xl rounded-xl w-12 text-center p-2 border-2 border-white cursor-pointer" id="btn-value-doubleZero">00</div>
            <div class="text-xl rounded-xl w-12 text-center p-2 border-2 border-white cursor-pointer" id="btn-value-zero">0</div>
            <div class="text-xl rounded-xl w-12 text-center p-2 border-2 border-white cursor-pointer" id="btn-value-decimal">.</div>
            <div class="text-xl rounded-xl w-12 text-center p-2 border-2 border-white cursor-pointer bg-[#cf56b7]" id="btn-value-equal">=</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
